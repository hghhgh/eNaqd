<div class="tab-content" ng-show="selected">
	<ng-transclude></ng-transclude>
	<div class="search-resume">
		<div ng-show="!query">
			<h2 class="no-query">چیزی برای یافتن نیست.</h2>
		</div>
		<div ng-show="query">
			<h2 class="search-query">جستجوی : <span class="query-text">{{ query }}</span></h2>
		</div>
	</div>
	<div class="search-results-container">
		<div ng-show="results.length == 0 && query">
			<h2 class="no-results">نتیجه ای یافت نشد.</h2>
		</div>
		<ul class="search-results-list" ng-if="results.length > 0">
			<li class="search-result-item" ng-repeat="result in results">
				<a menu-close ng-click="goToPost(result)">
					<h2 class="post-title" ng-bind-html="result.title | rawHtml"></h2>
					<p class="post-date"> ارسال شده در <span  class="post-time"> {{result.date}}</span> </p>
				</a>
			</li>
		</ul>
	</div>
</div>
