<ion-view class="home-view">
  <ion-nav-title>
    <span>آخرین مطالب</span>
  </ion-nav-title>
  <ion-content>

    <!-- Refresh to get the new posts -->
    <ion-refresher pulling-text="برای جدیدها بکشید ..." on-refresh="doRefresh()">
    </ion-refresher>

    <div class="posts">
      <div post-card ng-repeat="post in posts track by $index" class="post-card"></div>
    </div>

    <!-- Infinit scroll -->
    <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" icon="ion-loading-d" on-infinite="loadMoreData()" distance="5%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
